{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Menulis Blog</title>
	<link rel="stylesheet" type="text/css" href="{% static 'post.css' %}">
</head>
<body>
	<header>
		<div class="container">
			<h1>Blog Saya</h1>
			<nav>
				<ul>
					<li><a href="/home/{{request.user}}">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="{% url 'logout' %}">Logout</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section id="main">
		<div class="container">
			<form action="/home/{{request.user}}/post" method="post">
                {% csrf_token %}
				<h2>Tulis Blog</h2>
				<label for="title">Judul:</label>
				<textarea type="text" id="title" name="title"></textarea>
				<label for="content">Konten:</label>
				<textarea id="content" name="content"></textarea>
				<input type="submit" value="Kirim">
			</form>
		</div>
	</section>

	<footer>
		<div class="container">
			<p>&copy; 2023 Blog Saya</p>
		</div>
	</footer>
</body>
</html>
