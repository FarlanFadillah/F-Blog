<!DOCTYPE html>
<html>

<head>
    <title>Profile Picture</title>
    <style>
        body{
            background-color: gray;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-pic {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #005F6B;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-pic">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <button class="upload-btn">Upload Photo</button>
        </div>
    </div>
</body>

</html>
